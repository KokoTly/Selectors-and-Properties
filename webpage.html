<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to Webpage</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2 class="section-title">Section 1</h2>
            <p class="text">Paragraph in section 1 </p>
            <a href="https://trainings.internshala.com/blog/what-is-hyperlink-in-html/" target="_blank" class="external-link">External Link</a>
        </section>

        <section id="section2">
            <h2 class="section-title">Section 2</h2>
            <p class="text">Paragraph in section 2 </p>
            <input type="text" placeholder="Enter text here">
        </section>

        <section id="section3">
            <h2 class="section-title">Section 3</h2>
            <p class="text">Paragraph in section 3 </p>
        </section>
    </main>

</body>
</html>
